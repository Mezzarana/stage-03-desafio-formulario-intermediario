<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">

    <header>

      <h1>Mentoria</h1>

      <p>Preencha o formulário abaixo para 
      <br>
      agendar a sua mentoria</p>

    </header>

    <form id="my-form">

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>informações pessoais</legend>

          <div class="full-name">

            <div class="input-wrapper">
              <label for="student-name">Nome</label>
              <input type="text" id="student-name" minlength="1" required>
            </div>
  
            <div class="input-wrapper"> 
              <label for="student-surname">Sobrenome</label>
              <input type="text" id="student-surname" minlength="1" required>
            </div>

          </div>

          <div class="input-wrapper">
            <label for="student-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="student-email" minlength="7" required>
          </div>

          <div class="input-wrapper">
            <label for="student-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="student-password" minlength="6" required>
          </div>

        </div>

      </fieldset>

      <fieldset>  

        <div class="fieldset-wrapper">

          <legend>informações do mentor</legend>

          <div class="input-wrapper">

            <label for="mentor-name">Nome do mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" minlength="3" required>

          </div>

        </div>

      </fieldset>

      <fieldset>   

        <div class="fieldset-wrapper">

          <legend>Seus horários disponíveis</legend>

          <legend class="mentoring-legend">Primeira mentoria</legend>
          
          <div class="mentoring-order">

            <div class="input-wrapper">
              <label for="mentoring-data">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-data" required>
            </div>

            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input type="time" id="mentoring-begin" required>
            </div>

            <div class="input-wrapper">
              <label for="mentoring-end">Até</label>
              <input type="time" id="mentoring-end" required>
            </div>

          </div>

          <legend class="mentoring-legend">Segunda mentoria</legend>

          <div class="mentoring-order">

            <div class="input-wrapper">
              <label for="second-mentoring-data">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="second-mentoring-data">
            </div>

            <div class="input-wrapper">
              <label for="second-mentoring-begin">Das</label>
              <input type="time" id="second-mentoring-begin">
            </div>

            <div class="input-wrapper">
              <label for="second-mentoring-end">Até</label>
              <input type="time" id="second-mentoring-end">
            </div>

          </div>

        </div>

      </fieldset>

    </form>

    <footer>
      <button value="save" form="my-form">Salvar</button>
    </footer>

  </div>
  
</body>
</html>
